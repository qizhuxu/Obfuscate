permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install javascript-obfuscator ğŸ® å®‰è£…å·¥å…·
        run: |
          npm install -g javascript-obfuscator

      - name: Download source file ğŸš€ ä¸‹è½½æºç 
        run: |
          wget -O source.js https://raw.githubusercontent.com/qizhuxu/source-js/refs/heads/main/p.js

      - name: Obfuscate JavaScript ğŸ­ å¼€å§‹æ··æ·†
        run: |
          javascript-obfuscator source.js --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --simplify true

      - name: Commit obfuscated file âœ¨ æ›´æ–°æäº¤
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'âœ… Update obfuscated æºç : ${{ github.event.repository.updated_at }}'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          file_pattern: '_worker.js'
